version: "3.8"

services:
  backend:
    build:
      context: ./src/backend
    ports:
      - "5000:5000"
    environment:
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  frontend:
    build:
      context: ./src/frontend
    ports:
      - "3000:5173" # Exposing Vite preview server on port 3000
    environment:
      - VITE_API_URL=http://backend:5000 # Flask API URL
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
